<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="page"> 

    <div id="header">
      <h1>Mentoria</h1>
      <p id="textoHeader">Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
    </div>

    <form action="">

      <fieldset>

        <legend>Informações pessoais</legend>

        <div class="container_input">

          <div class="infos">
            <div>
              <label for="info_nome">Nome</label>
              <input type="text" name="nome" id="info_nome" required>
            </div>
            
            <div>
              <label for="info_sobrenome">Sobrenome</label>
              <input type="text" name="sobrenome" id="info_sobrenome" required>
            </div>
          </div>
          
            <label for="info_email">Email <span>(digite um email válido)</span> </label>
            <input type="text" name="email" id="info_email" required>

            <label for="info_senha">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="text" name="senha" id="info_senha" minlength="6" required>

        </div>
        
      </fieldset>

      <fieldset>

        <legend>Informações do mentor</legend>

        <div class="container_input">
            <label for="info_mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" name="nome_mentor" id="info_mentor" required>
        </div>
        
      </fieldset>

      <fieldset>

        <legend>Seus horários disponíveis</legend>
          <p id="textoMentoria">primera mentoria</p>
          
            <div class="container_input">
                <div class="infos">

                  <div>
                  <label for="data_mentoria">Data <span>(dd/mm/aaaa)</span></label>
                  <input 
                  type="date" id="data_mentoria" required/>
                </div>

                <div>
                  <label for="inicio_mentoria">Das</label>
                  <input type="time" id="inicio_mentoria" required/>
                </div>
                
                <div>
                  <label for="fim_mentoria">Até</label>
                  <input type="time" id="fim_mentoria" required/>
                </div>

            </div> 

        <p id="textoMentoria">segunda mentoria</p>

          <div class="infos">
              <div>
              <label for="data_mentoria">Data <span>(dd/mm/aaaa)</span></label>
              <input type="date" id="data_mentoria" required/>
            </div>

            <div>
              <label for="inicio_mentoria">Das</label>
              <input type="time" id="inicio_mentoria" required/>
            </div>
            
            <div>
              <label for="fim_mentoria">Até</label>
              <input type="time" id="fim_mentoria" required/>
            </div>
        </div>

      </fieldset>

    </form>

      <footer>
        <input type="submit" value="salvar">
      </footer>

  </div>
</body>
</html>
